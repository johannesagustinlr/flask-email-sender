<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Email Scheduler</title>
    
</head>
<body>
    <h1>Email Scheduler</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash">
        {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Form to submit email scheduler -->
    <form method="POST" action="/save_emails">
        <label for="event_id">Event ID:</label>
        <input type="number" id="event_id" name="event_id" placeholder="Event ID">
        <label for="email_subject">Email Subject:</label>
        <input type="text" id="email_subject" name="email_subject" placeholder="Enter your email subject">
        <label for="email_content">Email Content:</label>

        <textarea id="email_content" name="email_content" rows="5" cols="33" placeholder="Please input your email content"></textarea>
        <label for="email">Email Recipients:</label>
        <input type="text" id="email_recipients" name="email_recipients" placeholder="Enter your email recipients">
        <label for="party">Enter a date and time for your party booking:</label>
        <input
        id="party"
        type="datetime-local"
        name="partydate"
         />


        <input type="submit" value="Submit">
    </form>

    



</body>
</html>
